name: himatch
description: "友達の空き時間を自動マッチング＆文脈付き提案する予定調整アプリ"
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Supabase
  supabase_flutter: ^2.9.0

  # 状態管理
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0

  # ルーティング
  go_router: ^17.1.0

  # UI
  table_calendar: ^3.2.0
  flutter_animate: ^4.5.2

  # HTTP
  http: ^1.3.0


  # Export
  pdf: ^3.11.2
  csv: ^7.1.0
  path_provider: ^2.1.5

  # Location
  geolocator: ^14.0.2

  # Media
  image_picker: ^1.1.2

  # ユーティリティ
  intl: ^0.20.0
  share_plus: ^12.0.1
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.14
  freezed: ^3.2.3
  json_serializable: ^6.9.4
  riverpod_generator: ^4.0.0+1
  custom_lint: ^0.8.1
  riverpod_lint: ^3.1.0
  mockito: ^5.4.5
  build_verify: ^3.1.0

flutter:
  uses-material-design: true
